<div class="login">
   <form class="login__form" action="/login" method="POST">
     <h2 class="login__title">Iniciar sesión</h2>
     <div class="login__input-container">
       <label for="username" class="login__label">Usuario</label>
       <input type="text" id="username" name="username" class="login__input" required />
     </div>
     <div class="login__input-container">
       <label for="password" class="login__label">Contraseña</label>
       <input type="password" id="password" name="password" class="login__input" required />
     </div>
     <div class="login__actions">
       <button type="submit" class="login__submit-button">Iniciar sesión</button>
       <a href="/register" class="login__register-link">¿No tienes cuenta? Regístrate</a>
     </div>
   </form>
 </div>
