<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Puesto</th>
        <th>Fecha de ingreso</th>
        <th>Salario</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of paginatedData">
        <td>
          <div class="user__info">
            <div class="circle" [ngStyle]="{ 'background': getBackgroundColor(element.nombre) }">
              {{ element.nombre.charAt(0).toUpperCase() }}
            </div>
            <p>
              {{ element.nombre }}
            </p>
          </div>
        </td>
        <td>{{ element.puesto }}</td>
        <td>{{ element.fechaIngreso }}</td>
        <td>{{ element.salario }}</td>
        <td>{{ element.edad }}</td>

        <td>
          <div class="action">
              <button class="btn btn--edit" (click)="actionJob('editar',element)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                  stroke="currentColor" className="size-6">
                  <path strokeLinecap="round" strokeLinejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                </svg>
                Editar
              </button>
              <button class="btn btn--delete" (click)="actionJob('eliminar',element)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
                Eliminar
              </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- PaginaciÃ³n -->
</div>
<div class="pagination-controls">
  <button class="button-controls" (click)="prevPage()" [disabled]="currentPage === 0">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
    </svg>

  </button>
  <span class="paragraph">Pagina {{ currentPage + 1 }} de {{ totalPages }}</span>
  <button  class="button-controls" (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
    </svg>

  </button>
</div>
